<!DOCTYPE html>
<html>
<head>

	 <!-- Required meta tags -->
    <meta charset="utf-8">

	<title>Masuk</title>
	<link rel="stylesheet" type="text/css" href="css/style masuk.css">

	<!-- Icon Title bar -->

</head>
<body>
    <div id="login-box">
	<div class="left-box">
		<h1> DAFTAR </h1>
		 <label for="nama" class="col-sm-2 col-form-label">Nama</label>
	 <div class="col-sm-10">
         <input type="text" class="form-control" id="nama">
     </div>
        <label for="email" class="col-sm-2 col-form-label">Email</label>
	 <div class="col-sm-10">
         <input type="email" class="form-control" id="email">
     </div>
     <label for="inputpassword" class="col-sm-2 col-form-label">Password</label>
	 <div class="col-sm-10">
         <input type="password" class="form-control" id="inputpassword">
     </div>
     <label for="inputpassword" class="col-sm-2 col-form-label"> Re Password</label>
	 <div class="col-sm-10">
         <input type="password" class="btn btn-primary" id="inputpassword">
     </div>
       <div align="right">
        <input type="submit" class="col-sm-10" id="submit" name="submit" value="kirim">
       </div>
	</div>
	<div class="right-box">
		<span class="signinwith"> Masuk Menggunakan<br/>Media Sosial</span>
		<button class="sosial facebook"> Masuk Menggunakan Facebook</button>
		<button class="sosial twitter"> Masuk Menggunakan Twitter</button>
		<button class="sosial googel"> Masuk Menggunakan Googel+</button>
	</div>
    </div>
	<div class="or">Atau</div>
