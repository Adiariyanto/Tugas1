<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-+qdLaIRZfNu4cVPK/PxJJEy0B0f3Ugv8i482AKY7gwXwhaCroABd086ybrVKTa0q" crossorigin="anonymous">

    <!-- Icon Title bar -->
    <link rel="icon" type="text/css" href="img/google.png">

    <title>SMK HASAN KAFRAWI</title>
  </head>
  <body>

    <!-- Form Daftar -->
  <div class= "bg-info  p-2 text-white bg-opacity-75">
    <div class="p-3 mb-2">
    <section class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-6">
          <h1 class="text-center mb-3">From Pendaftaran</h1>
          <form name="tambahananggota" action="#" method="post">
  <div class="row mb-3">
    <label for="nim" class="col-sm-2 col-form-label">NIS/NISN</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="nis" name="nis">
    </div>
  </div>
  <div class="row mb-3">
    <label for="nama" class="col-sm-2 col-form-label">Nama</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="nama" name="nama">
    </div>
  </div>
   <div class="row mb-3">
    <label for="email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" name="email">
    </div>
  </div>
  <div class="row mb-3">
    <label for="telepon" class="col-sm-2 col-form-label">Telepon</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="telepon" name="telepon">
    </div>
  </div>
  <div class="row mb-3">
    <label for="alamat" class="col-sm-2 col-form-label">Alamat</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="alamat" name="alamat" rows="3"></textarea>
    </div>
  </div>
  <div class="row mb-3">
    <label for="tgl_lahir" class="col-sm-2 col-form-label">Tgl Lahir</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="tgl_lahir" name="tgl_lahir">
    </div>
  </div>
  <div class="row mb-3">
    <label for="gender" class="col-sm-2 col-form-label">Gender</label>
    <div class="col-sm-10">
       <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="gender" value="laki-laki">
        <label class="form-check-label " for="gender">Laki-laki</label>
       </div>
       <div class="form-check ">
        <input class="form-check-input" type="radio" name="gender" id="gender" value="perempuan">
        <label class="form-check-label " for="gender">Perempuan</label>
       </div>
    </div>
 </div>
 <div class="row mb-3">
    <label for="jurusan" class="col-sm-2 col-form-label">Jurusan</label>
    <div class="col-sm-10">
    <select class="form-select" aria-label="Default select example" id="jurusan" name="jurusan">
       <option value="RPL">Rekayasa Perangkat Lunak</option>
       <option value="MM">Multimedia</option>
    </select>
    </div>
  </div>
  <div align="right">
   <input type="submit" class="btn btn-primary" id="submit" name="submit" value="create">
 </div>
</form>
        </div>
    </section>
</div>
  </div>
  </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
